<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Detail Report Analyzer</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Center-align all cells */
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Service Detail Report Analyzer</h1>
    <input type="file" id="fileInput" accept=".csv">
    <button onclick="processFile()">Process File</button>

    <h2>Weekly Summary</h2>
    <table id="weeklySummary"></table>

    <h2>Detailed Driver Breakdown</h2>
    <table id="detailedBreakdown"></table>

    <script src="script.js"></script>
</body>
</html>
